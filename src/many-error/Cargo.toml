[package]
name = "many-error"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
backtrace = { version = "0.3.66", optional = true }
merk = { git = "https://github.com/liftedinit/merk.git", rev = "da0b660abbfd58abd4a942773f205d2c079f3b27" }
minicbor = { version = "0.18.0", optional = true, features = ["alloc"] }
num-derive = "0.3.3"
num-traits = "0.2.14"
regex = "1.6.0"
tracing = { version = "0.1.35", optional = true }

[features]
default = ["minicbor"]
trace_error_creation = ["backtrace", "tracing"]
